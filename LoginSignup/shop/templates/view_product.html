{% extends 'shop/main.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
<a href="{% url 'shop' %}" style="margin-left: 320px">
    <button class="yellow-button" style="align-self: center; justify-self: center">
        &#x2190;&nbspContinue Shopping
    </button>
</a>
<div class="product-card">
    <div class="image-section">
      <img src="/artmedia/{{ product.image }}" alt="Product Image">
    </div>
    <div class="info-section">
      <div class="price">₱ {{ product.price }}</div>
        <hr>
      <div class="title">{{ product.name }}</div>
        <hr>
      <div class="description">
        {{ product.description }}
      </div>
      <div>
        <button style="margin: 10px" data-product="{{product.id}}" data-action="add" class="yellow-button add-btn update-cart">Add to Cart</button>
        <button class="yellow-button buy-now-btn" data-action="add" data-product="{{product.id}}">Buy Now</button>
      </div>

    </div>
    <div class="rating-section">
      <div class="rating">
        <span class="stars">★★★★★</span>
        <span class="score">5.0</span>
      </div>
    </div>
    <div class="seller-section">
      <img src="{% if product.user.profile_url %}{{ product.user.profile_url }}{% else %}{% static 'profile-pictures/default.png' %}{% endif %}" alt="Seller Profile">
      <div class="info">
          <div class="name" style="font-weight: 700; margin-bottom: -20px"><p>{{ product.user.first_name }} {{ product.user.last_name }}</p></div>
        <div class="name"><p>{{ product.user.username }}</p></div>
        <a href="#">View Shop</a> | <a href="#">Message Seller</a>
      </div>
    </div>
</div>


{% endblock content %}
