{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="shadow-wrap">
        <div class="form-wrap">
            <img class="logo-container" src="{% static 'resources/Logo.png' %}" style="height: 150px;">
            <h3 style="color: #FFFFFF; align-self: center; justify-self: center; font-weight: 900; font-size: 50px">Reset Password</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.old_password.id_for_label }}">{{ form.old_password.label }}</label>
                    {{ form.old_password }}
                </div>
                <div class="form-group">
                    <label for="{{ form.new_password1.id_for_label }}">{{ form.new_password1.label }}</label>
                    {{ form.new_password1 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.new_password2.id_for_label }}">{{ form.new_password2.label }}</label>
                    {{ form.new_password2 }}
                </div>
                <br>
                <button class="yellow-button" type="submit" name="change_password">CHANGE PASSWORD</button>
            </form>
        </div>
    </div>
{% endblock %}
