{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Login</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
        <p>Don't have an account?<a class="signup-link" href = '{% url "authView" %}'>Sign Up</a></p>
    </div>
</div>
{% endblock content %}
