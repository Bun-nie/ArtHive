{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <img class="logo-container" src="{% static 'resources/Logo.png' %}" style="height: 150px;">
        <h3 style="color: #FFFFFF; align-self: center; justify-self: center; font-weight: 900; font-size: 50px">Welcome Back!</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <br>
            <button class="yellow-button" type="submit">LOG IN</button>
        </form>
        <br>
        <p style="color: #FED154">Don't have an account?&nbsp&nbsp<a href = '{% url "authView" %}' style="color: #FED154">Sign Up</a><a href = '#' style="float: right; color: #FED154">Forget Password</a></p>
    </div>
</div>
{% endblock content %}
