{% extends 'shop/main.html' %}
{% load static %} 
{% block content %}
<html>
    <div class="container">
        <div class="row justify-content-center">
            <h5>Edit your post</h5>
        </div>        

        <div class="row justify-content-center">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | static }}
                    <div class="grid gap-2">
                        <button class="yellow-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>

{% endblock content %}
