{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<!-- adding photos for the homepage -->
 <!-- Prgrmr: Alimurung -->
    <body>
        <div class="listing-header">
            <h1 style="font-weight: 900; text-align: center; padding-top: 10px">Add Buzz Artwork.</h1>
        </div>
        <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.non_field_errors }}
        <div class="glow-container">
            <input required name="artName" type="text" placeholder="Enter art name" class="input-field">
        </div>
        <div class="glow-container">
            <textarea required name="description" type="text" placeholder="Enter a description" class="input-field" rows="3"></textarea>
        </div>
        <div class="glow-container">
            <select name="category" id="category_id" class="input-field" style="width: 490px; ">
                <option value="none" style="color: black">Select a category...</option>
                {% for category in categories %}
                    <option value="{{category.id}}" style="color: black;">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="glow-container">
            <input type="text" name="category_new" placeholder="Create a new category" class="input-field">
        </div>
        <div class="glow-container">
            <input type="file" required name="images" multiple class="image-field">
        </div>
        <div class="text-center">
            <button type="submit" class="yellow-button" style="width: 75%">Add Artwork</button>
        </div>
        </form>
    </div>
    </body>
{% endblock content %}
