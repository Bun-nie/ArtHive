<!DOCTYPE html>
<!-- adding photos for the homepage -->
 <!-- Prgrmr: Alimurung -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Photo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body class="m-5">

        <div class="container">

            <div class="row justify-content-center">

                <div class="col-md-4">

                    <a href="{% url 'base:gallery' %}" class="btn btn-dark my-3">Back</a>
                    <div class="card">

                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- for description label -->
                            <div class="form-group m-3">
                                <label>Description</label>
                                <input required name="description" type="text" placeholder="Enter a description" class="form-control">
                            </div>

                            <!-- select a category for the artwork -->
                            <div class="form-group m-3">
                                <label>Select Category</label>
                                <select name="category" id="category_id" class="form-control">
                                    <option value="none">Select a category...</option>

                                    {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- create a new category for artwork -->
                            <div class="form-group m-3">
                                <label>Create a new category</label>
                                <input type="text" name="category_new" placeholder="Create a new category" class="form-control-file">
                            </div>

                            <!-- upload image of artwork -->
                            <div class="form-group m-3">
                                <label>Upload artwork</label>
                                <input type="file" required name="images" multiple class="form-control-file">
                            </div>

                            <button type="submit" class="">Upload</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
